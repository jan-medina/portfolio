services:
  api:
    build: .
    container_name: fashion-api
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload

  ui:
    build: .
    container_name: fashion-ui
    ports:
      - "8501:8501"
    depends_on:
      - api
    volumes:
      - .:/app
    command: streamlit run ui/app.py --server.port 8501 --server.address 0.0.0.0
